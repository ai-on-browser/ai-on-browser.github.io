name: Github Pages
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'tests/**'
      - '.eslintrc.json'
      - '.gitignore'
      - '.prettierrc.json'
      - 'docker-compose.yml'
      - 'LICENSE'
      - 'package.json'
      - 'README.md'
      - 'yarn.lock'
jobs:
  test-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install
        run: yarn
      - name: Test lib
        run: yarn test:lib --bail
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  test-gui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install
        run: yarn
      - name: Test GUI
        run: docker-compose up test-gui
  deploy:
    runs-on: ubuntu-latest
    needs: [test-lib, test-gui]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install
        run: yarn
      - name: Build
        run: yarn build:gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '.github,tests'
