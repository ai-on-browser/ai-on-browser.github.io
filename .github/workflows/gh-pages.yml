name: Github Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install
        run: yarn
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - name: Generate document
        run: yarn document:publish
      - name: Minify
        run: yarn minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
